     <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand" href="#">Libreria Carmen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"

        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    <a class="nav-link active" aria-current="page" href="./catalogo.html">Home</a>

        </div>
    </div>
</nav>

  </header>
  <main class="container pt-5">
    <h1 class="mb-4 text-center">Gestión de clientes</h1>
    <!--formulario-->
    <section class="mb-5" id="formulario-clientes">
      <h3 class="mb-3">Añadir nuevo cliente</h3>
      <form class="needs-validation" id="formCliente" novalidate="novalidate">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="dni">DNI</label>
            <input class="form-control" id="dni" type="text" required="required" pattern="^[0-9]{8}[A-Za-z]$" placeholder="12345678A"/>
            <div class="invalid-feedback">DNI no válido</div>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" id="nombre" type="text" required="required"/>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="email" required="required"/>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="telefono">Teléfono</label>
            <input class="form-control" id="telefono" type="tel" required="required"/>
          </div>
        </div>
        <div class="mt-4 text-center">
          <button class="btn btn-success" type="submit">Insertar cliente</button>
        </div>
      </form>
      <p class="text-danger mt-2 d-none" id="mensaje-dni">El DNI ya existe en el sistema.</p>
    </section>
    <!--tabla clienters-->
    <section>
      <h3 class="mb-3 text-center">Lista de clientes</h3>
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle" id="tabla-clientes">
          <thead class="table-dark">
            <tr>
              <th>DNI</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se rellena por JS-->
          </tbody>
        </table>
      </div>
    </section>
    <!--PEDIDOS-->
    <section class="mt-5 d-none" id="panel-pedidos">
      <h3 class="mb-4 text-center">Pedidos del cliente</h3>
      <div class="row" id="gPedidos">
        <!-- Cards de pedidos por JS-->
      </div>
    </section>
    <div class="text-center mt-5"><a class="btn btn-secondary" href="#formulario-clientes">Subir al formulario</a></div>
  </main>
  <footer>

        <span class="text-body-secondary">Place sticky footer content here.</span>
