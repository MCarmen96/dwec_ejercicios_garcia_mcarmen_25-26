  <main class="container pt-5">
    <h1 class="mb-4 text-center">Gestión de Libros y Autores</h1>
    <section class="mb-5" id="seccion-libros">
      <h3 class="mb-3">Insertar Nuevo Libro</h3>
      <form class="needs-validation" id="formLibro" novalidate="novalidate">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label" for="isbn">ISBN</label>
            <input class="form-control" id="isbn" type="text" required="required" pattern="^[0-9]{13}$"/>
            <div class="invalid-feedback">ISBN obligatorio (13 números).</div>
          </div>
          <div class="col-md-8">
            <label class="form-label" for="titulo">Título</label>
            <input class="form-control" id="titulo" type="text" required="required"/>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="genero">Género Literario</label>
            <select class="form-select" id="genero" required="required">
              <option value="">Seleccione un género...</option>
              <!-- Se carga por JS-->
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="precio">Precio (€)</label>
            <input class="form-control" id="precio" type="number" step="0.01" min="0.01" required="required"/>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="tipoLibro">Tipo de Libro</label>
            <select class="form-select" id="tipoLibro" required="required">
              <option value="papel">Papel</option>
              <option value="ebook">Ebook</option>
            </select>
          </div>
          <!-- Campos específicos (se pueden ocultar/mostrar por JS)-->
          <div class="col-md-6" id="campo-papel">
            <label class="form-label" for="peso">Peso (gr)</label>
            <input class="form-control" id="peso" type="number"/>
          </div>
          <div class="col-md-6 d-none" id="campo-ebook">
            <label class="form-label" for="url">URL Descarga</label>
            <input class="form-control" id="url" type="url"/>
          </div>
          <div class="col-md-12">
            <label class="form-label" for="autoresSel">Seleccionar Autor(es) (Manten Ctrl para varios)</label>
            <select class="form-select" id="autoresSel" multiple="multiple" size="5">
              <!-- Se carga por JS ordenado alfabéticamente-->
            </select>
          </div>
          <div class="col-md-12 mt-3 p-3 bg-light border">
            <h5>¿No está el autor? Crear uno nuevo:</h5>
            <div class="row g-2">
              <div class="col-md-10">
                <input class="form-control" id="nuevoAutorNombre" type="text" placeholder="Nombre del nuevo autor"/>
              </div>
              <div class="col-md-2">
                <p class="text-danger small d-none" id="error-autor">Ya existe.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-4 text-center">
          <button class="btn btn-primary" type="submit">Guardar Libro</button>
        </div>
      </form>
      <p class="text-danger mt-2 d-none" id="error-isbn">El ISBN ya existe.</p>
    </section>
