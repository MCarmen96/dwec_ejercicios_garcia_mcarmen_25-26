</nav>

  </header>
  <main class="container pt-5">
    <div class="container py-5"></div>
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h2 class="text-center mb-5 display-6"> <i class="bi bi-cart-check text-primary me-2"></i>Gestión de Pedidos</h2>
        <div class="accordion shadow-sm" id="accordionPedidos">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"><span class="badge bg-primary me-2">1</span>Selección de Cliente</button>
            </h2>
            <div class="accordion-collapse collapse show" id="collapseOne" data-bs-parent="#accordionPedidos">
              <div class="accordion-body bg-light">
                <div class="row align-items-end g-3">
                  <div class="col-md-6">
                    <label class="form-label small fw-bold" for="dniBusqueda">DNI del Cliente</label>
                    <input class="form-control" id="dniBusqueda" type="text" placeholder="Ej: 12345678A"/>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-primary w-100" id="btnBuscarCliente" type="button"><i class="bi bi-search me-2"></i>Buscar Cliente</button>
                    <button class="btn btn-outline-danger w-100 d-none" id="btnDesmarcarCliente" type="button"><i class="bi bi-x-circle me-2"></i>Cambiar Cliente</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"><span class="badge bg-secondary me-2">2</span>Selección de Libros</button>
            </h2>
            <div class="accordion-collapse collapse" id="collapseTwo" data-bs-parent="#accordionPedidos">
              <fieldset class="accordion-body" id="fieldsetLibros" disabled="disabled">
                <div class="row g-3">
                  <div class="col-md-5">
                    <label class="form-label small fw-bold" for="isbnBusqueda">ISBN del Libro</label>
                    <input class="form-control" id="isbnBusqueda" type="text" placeholder="Ej: 978123..."/>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label small fw-bold" for="unidadesLibro">Cantidad</label>
                    <input class="form-control" id="unidadesLibro" type="number" value="1" min="1"/>
                  </div>
                  <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-success w-100" id="btnAddLibro" type="button"><i class="bi bi-plus-lg me-2"></i>Añadir al pedido</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"><span class="badge bg-secondary me-2">3</span>Tipo de Envío</button>
            </h2>
            <div class="accordion-collapse collapse" id="collapseThree" data-bs-parent="#accordionPedidos">
              <fieldset class="accordion-body" id="fieldsetEnvio" disabled="disabled">
                <div class="row align-items-end g-3">
                  <div class="col-md-8">
                    <label class="form-label small fw-bold">Modalidad de entrega</label>
                    <select class="form-select" id="selectEnvio">
                      <option value="" selected="selected" disabled="disabled">Seleccione una opción...</option>
                      <option value="estandar">Estándar (48h) - 5.00€</option>
                      <option value="urgente">Urgente (24h) - 9.95€</option>
                      <option value="digital">Entrega Digital (Email) - 0.00€</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-info w-100 text-white" id="btnAplicarEnvio" type="button">Aplicar Envío</button>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
        <div class="card mt-5 border-0 shadow">
          <div class="card-header bg-dark text-white py-3">
            <h5 class="card-title mb-0 d-flex justify-content-between align-items-center">Resumen de Compra<span class="badge bg-success" id="total-preview">0.00€</span></h5>
          </div>
          <div class="card-body">
            <div class="min-vh-10" id="resumen-compra">
              <p class="text-muted text-center py-4">No hay artículos añadidos todavía.</p>
            </div>
            <hr class="my-4"/>
            <div class="d-flex justify-content-between">
              <button class="btn btn-light px-4" id="btnCancelarPedido" type="button">Cancelar</button>
              <button class="btn btn-primary btn-lg px-5" id="btnPagarPedido" type="button" disabled="disabled">Confirmar y Pagar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
